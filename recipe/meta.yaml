{% set version = "2.99.52" %}
{% set tag = "v" + version %}

package:
  name: eman-dev
  version: {{ version }}

source:
  - url: https://github.com/cryoem/eman2/archive/{{ tag }}.tar.gz
    fn: eman2-{{ tag }}.tar.gz
  - url: https://www.khronos.org/registry/OpenGL/api/GL/glext.h             # [win]
    folder: GL                                                              # [win]
  - url: https://www.khronos.org/registry/EGL/api/KHR/khrplatform.h         # [win]
    folder: KHR                                                             # [win]

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17              # [linux64]
    - make                               # [unix]
    - python          3.9                # [build_platform != target_platform]
    - cmake                              # [build_platform != target_platform]
    - numpy                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }} # [build_platform != target_platform]
    - libcxx         <16

  host:
    - libglu                             # [linux]
    - python            3.9
    - pyqt
    - pyopengl
    - cmake        >=3.14

    - ipywidgets
    - matplotlib
    - scipy
    - ipython
    - scikit-learn
    - pandas
    - tensorflow
    - pydusa                             # [not win]
    - nose
    - future
    - configparser
    - tqdm
    - jupyterlab
    - nodejs

    - boost
    - fftw
    - numpy
    - ftgl
    - freetype
    - gsl
    - hdf5         >=1.12
    - jpeg
    - libtiff
    - libpng
    - zlib
    - libcxx         <16

  run:
    - python            3.9
    - pyqt
    - pyopengl
    - cmake        >=3.14

    - ipywidgets
    - matplotlib
    - scipy
    - ipython
    - scikit-learn
    - pandas
    - tensorflow
    - pydusa                             # [not win]
    - nose
    - future
    - configparser
    - tqdm
    - jupyterlab
    - nodejs

    - boost
    - fftw
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x.x') }}
    - ftgl
    - freetype
    - gsl
    - hdf5         >=1.12
    - jpeg
    - libtiff
    - libpng
    - zlib
    - libcxx         <16

test:
  requires:
    - openssh                            #[not win]

  source_files:
    - examples/mpi_test.py
    - programs/
    - tests/
    - rt/pyem/

  commands:
    - bash tests/run_tests.sh                                # [not win]
    - call tests\run_tests.bat                               # [win]

about:
  summary: Eman development package
