{% set version = "2.99.56" %}
{% set tag = "v" + version %}
{% set build = 0 %}

# prioritize gui variant via build number
{% if ui == 'gui' %}
{% set build = build  + 100 %}
{% endif %}

package:
  name: eman-dev
  version: {{ version }}

source:
  - url: https://github.com/cryoem/eman2/archive/{{ tag }}.tar.gz
    fn: eman2-{{ tag }}.tar.gz
  - url: https://www.khronos.org/registry/OpenGL/api/GL/glext.h             # [win]
    folder: GL                                                              # [win]
  - url: https://www.khronos.org/registry/EGL/api/KHR/khrplatform.h         # [win]
    folder: KHR                                                             # [win]

build:
  number: {{ build }}
  # add build string so packages can depend on
  # gui or nogui variants explicitly:
  # `pkg * gui_*` for any gui
  # `pkg * nogui_*` for no gui
  string: "{{ ui }}_h{{ PKG_HASH }}_{{ build }}"
  skip: True  # [py != 311 and linux]
  skip: True  # [py != 311 and osx]
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17              # [linux64]
    - make                               # [unix]
    - python                             # [build_platform != target_platform]
    - cmake                              # [build_platform != target_platform]
    - numpy                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }} # [build_platform != target_platform]

  host:
    - python
    - pip
    - pyqt                               # [ui == 'gui']
    - pyopengl                           # [ui == 'gui']
    - cmake        >=3.14

    - ipywidgets
    - matplotlib
    - scipy
    - ipython
    - scikit-learn
    - pandas
    - tensorflow   2.12                  # [not win]
    - tensorflow   2.10                  # [win]
    - pydusa                             # [not win]
    - nose
    - future
    - configparser
    - tqdm
    - jupyterlab
    - nodejs
    - biopython

    - boost
    - fftw
    - numpy
    - ftgl
    - freetype
    - gsl
    - hdf5         >=1.12                # [not win]
    - hdf5         <1.14                 # [win]
    - libtiff
    - libpng
    - zlib

  run:
    - python
    - pyqt                               # [ui == 'gui']
    - pyopengl                           # [ui == 'gui']
    - cmake        >=3.14

    - ipywidgets
    - matplotlib
    - scipy
    - ipython
    - scikit-learn
    - pandas
    - tensorflow   2.12                  # [not win]
    - tensorflow   2.10                  # [win]
    - pydusa                             # [not win]
    - nose
    - future
    - configparser
    - tqdm
    - jupyterlab
    - nodejs
    - biopython

    - boost
    - fftw
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x.x') }}
    - ftgl
    - freetype
    - gsl
    - hdf5         >=1.12                # [not win]
    - hdf5         <1.14                 # [win]
    - libtiff
    - libpng
    - zlib

test:
  requires:
    - openssh                            #[not win]

  source_files:
    - examples/mpi_test.py
    - programs/
    - tests/
    - rt/pyem/

  commands:
    - bash tests/run_tests.sh            # [not win and ui == 'gui']
    - call tests\run_tests.bat           # [win     and ui == 'gui']

about:
  summary: Eman development package
